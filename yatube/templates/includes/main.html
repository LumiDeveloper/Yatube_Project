<div class="container py-5">     
  <h1>Последние обновления на сайте</h1>
  {% for post in posts %}
    <article>
        <ul>
          <li>
            Автор: {{ post.author.get_full_name }}
          </li>
          <li>
            Дата публикации: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
        <p>{{ post.text }}</p>
        <a href="">все записи группы</a>
    </article>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}
  <hr>
</div>
